<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./style.css">
    
    <title>Convert Money</title>
</head>

<body>

    <img class="money-logo" src="./assets/logo.gif" alt="logo-convert-money">

        <main>
            <label>
                Converter <b>De</b>
                <select>
                    <option>R$ Real Brasileiro</option>
                </select>
            </label>

            <label>
                Converter <b>Para</b>
                <select class="currency-select">
                    <option value="dolar">US$ Dolar Americano</option>
                    <option value="euro">€ Euro</option>
                    <option value="libra">£ Libra <option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
            </label>

            ><label>
                Valor
                <input class="input-currency" placeholder="R$0">
            </label>

                <button class="convert-button">Converter</button>

                <section>
                    <div class="currency-box">
                        <img src="./assets/brasil 2.png" alt="logo-brasil">
                        <p class="currency">Real</p>
                        <p class="currency-value-to-convert">R$0,00</p>
                    </div>

                    <img class="arrow-img" src="./assets/arrow.png" alt="seta">

                    <div class="currency-box">
                        <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="logo-eua">
                        <p class="currency" id="currency-name">Dolar Americano</p>
                        <p class="currency-value">US$0,00<p>
                    </div>

                </section>
        </main>
</body>
<script src="./javascript.js"></script>
</html>
